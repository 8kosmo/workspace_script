<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구글맵 서비스 API 활용- maker추가</title>

</head>
<body>
    <div id="map" style="height: 500px;"></div>
    <script type="text/javascript">
        function initMap(){
            //둘둘치킨 가산디지털단지역의 위도와 경도 값을 배열로 선언
            var curLatLng = {
                lat:37.481180
                ,lng:126.88233
            };
            //구글에서 제공하는 Map객체를 생성하기
            //지도 출력시 중앙의 위치를 설정하고 내가 보고 싶은 위치는 별도로 추가가능
            //map속성에는 생성한 Map객체를 치환
            //zoom속성에 따라 상세도가 결정됨.
            var map = new google.maps.Map(document.getElementById("map"),{
                center:curLatLng
                ,position:curLatLng
                ,map:map
                ,zoom:15
            });
            //마커객체 생성하기
            var marker = new google.maps.Marker({
                map:map
                ,position:curLatLng
                ,title:'둘둘치킨'
            });
            //마커 최대 폭
            var markerMaxWidth = 300;
            //말풍선 내용
            var contents = "<div><h3>회식장소</h3><p>내용추가</p><img src='13.jpg' width='90' height='50px'></div>";
            var infoWindow = new google.maps.InfoWindow({
                content:contents
                ,maxWidth:markerMaxWidth
            });
            //마커를 클릭했을 때 이벤트 처리 - 말풍선 띄운다
            //1)마커객체 변수명 2)이벤트이름 3)이벤트처리
            google.maps.event.addListener(marker,'click',function(){
                infoWindow.open(map,marker);
            });
        }
    </script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlGm-maYT8yt6OlKTtN8JCm131ggXw5W4&callback=initMap"></script>
</body>
</html>
