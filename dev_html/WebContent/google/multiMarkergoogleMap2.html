<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구글맵 서비스 API 활용- maker추가[multiMarkergoolgleMap.html]</title>
</head>
<body>
    <div id="map" style="width: 900px; height:500px;"></div>
    <script type="text/javascript">
        var locs = [
                    ['명동',37.563576,126.983431]
                    ,['이태원',37.540223,126.994005]
                    ,['남산',37.602122,126.990945]
                    ];
        //locs[0] = ['둘둘치킨',37.481180,126.88233];
        function initMap(){
            //둘둘치킨 가산디지털단지역의 위도와 경도 값을 배열로 선언
            var curLatLng = {
                lat:37.481180
                ,lng:126.88233
            };
            //구글에서 제공하는 Map객체를 생성하기
            //지도 출력시 중앙의 위치를 설정하고 내가 보고 싶은 위치는 별도로 추가가능
            //map속성에는 생성한 Map객체를 치환
            //zoom속성에 따라 상세도가 결정됨.
            var map = new google.maps.Map(document.getElementById("map"),{
                center:new google.maps.LatLng(37.549012,126.988546)
                ,map:map
                ,zoom:15
            });
            var infoWindow = new google.maps.InfoWindow();
            //마커객체를 여러개 선언해야 하므로 지변으로 선언
            var marker, i;
            for(i=0;i<locs.length;i++){
                marker = new google.maps.Marker({
                    id:i/*이벤트 발생시 해당하는 배열에서 원하는 정보를 가져올 때*/
                    ,position:new google.maps.LatLng(locs[i][1],locs[i][2])
                    ,map:map
                });//end of marker
                /*
                이벤트 소스는 marker이고 이벤트핸들러 이름은 click Event이고, 클릭이벤트가 발생했을때
                처리할 내용을 세번째 파라미터에서 이름이 없는 익명 함수로 구현함
                파라미터로 받는 marker객체는 사용자가 선택한 마커객체이고, 두번째 변수 i는 위치정보에
                대한 로우 값을 갖고 있다가 위치 정보 중에서 가게명을 가져올 때 사용함.
                */
                google.maps.event.addListener(marker,'click',(function(marker,i){
                    return function(){
                        infoWindow.setContent(locs[i][0]);
                        infoWindow.open(map,marker);
                    }
                })(marker,i));
                if(marker){
                    marker.addListener('click',function(){
                        map.setZoom(16);
                        map.setCenter(this.getPosition());
                    });
                }
            }////////end of for
        }////////////end of initMap
    </script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlGm-maYT8yt6OlKTtN8JCm131ggXw5W4&callback=initMap"></script>
</body>
</html>
