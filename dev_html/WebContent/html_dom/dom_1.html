<!DOCTYPE html>
<html>
    <!-- 
        *위치와 위치에 따른 차이점에 대해 말할 수 있다.
        *실제 프로젝트에서 어떤 API를 사용하게 될지 모른다.
        css
        javascript
        ajax
        bootstrap
        jquery
        jeasyui
        삽입 위치 및 작성방법을 알아야한다.
     -->
<head>
<meta charset="UTF-8">
<title>DOM-element 생성하기</title>
<!-- 1번 -->
<!-- 
    css
    javascript - 선언-변수,함수,객체
    ajax - 스크립트기반으로 처리 - DOM에 대한 사전지식 - 비동식처리지원기술(javascript)
    bootstrap - 태그와 병행 태그안에 속성으로 위치
    jquery - 크로스브라우징(표준API)
    jeasyui - 태그안에 속성
 -->
</head>
<body>
<!-- 2번 -->
<!-- 
    css
    javascript
 -->
 <script type="text/javascript">
    window.onload = function(){
        //변수선언
        var header = document.createElement("h1");//createElement:태그를 생성할때 사용하는 함수
        //텍스트 노드(태그,노드,element) 추가하기
        //텍스트 노트는 태그 이름은 없다. 태그값 있다.
        var textNode = document.createTextNode("오늘의 날씨");
        //노드를 연결하지
        //h1 element에 자식 element로 오늘의 날씨 추가
        header.appendChild(textNode);
        document.body.appendChild(header);
    }
 </script>
 <h1>뉴스 제목</h1>
</body>
<!-- 3번 -->
</html>
