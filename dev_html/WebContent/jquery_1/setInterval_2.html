<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery코드로 변경 - 매초마다 갱신처리</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
    <h1 id="news"></h1>
    <script type="text/javascript">
    //아이디 사용시 아이디명 앞에 반드시 #추가할것
    //$를 사용하려면 반드시 jQuery임포트 할것
            var news = $('#news');
            //매 1초마다 함수를 실행한다.
            setInterval(function(){
                news.innerHTML = new Date().toString();
            },1000);
    </script>
</body>
</html>
