<!-- 
    CSS와 JS 외부에서 import하는 경우 수정 했음에도 반영이 안되는 경우 발생함. ?1로 테스트
    이럴땐 페이지 이름 뒤에 ?붙이고 임의의 문자 추가해서 get방식의 헛점을 피해서 테스트함
    같은 요청 건이면 브라우저가 인터셉트 함. - 서버까지 전달이 안됨.
    버퍼캐시에 저장된 정보가 그대로 출력되는 거라서 수정된 내용이 반영이 안됨.
 -->

<script type="text/javascript">
    function Login(){
        // var u_id = $("#tb_id").val();
        // var u_pw = $("#pd_pw").val();
        $.ajax({
            method:"GET"
            ,url:"loginAction.jsp"
            ,success:function(data){
                $("#d_Login").hide();
                $("#s_name").text(data);
                $("#d_Logout").show();
            }
        });
    }//end of Login()
    function Logout(){
        $("#d_Login").show();
        $("#d_Logout").hide();
    }//end of Logout()
</script>
