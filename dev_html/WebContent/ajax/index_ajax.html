<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajax_수업</title>
<!-- 
    CSS와 JS 외부에서 import하는 경우 수정 했음에도 반영이 안되는 경우 발생함. ?1로 테스트
    이럴땐 페이지 이름 뒤에 ?붙이고 임의의 문자 추가해서 get방식의 헛점을 피해서 테스트함
    같은 요청 건이면 브라우저가 인터셉트 함. - 서버까지 전달이 안됨.
    버퍼캐시에 저장된 정보가 그대로 출력되는 거라서 수정된 내용이 반영이 안됨.
 -->
<link rel="stylesheet" type="text/css" href="/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="/themes/icon.css">
<link rel="stylesheet" type="text/css" href="/demo/demo.css">
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/jquery.easyui.min.js"></script>
<script type="text/javascript">
    function Login(){
        // var u_id = $("#tb_id").val();
        // var u_pw = $("#pd_pw").val();
        $.ajax({
            method:"GET"
            ,url:"loginAction.jsp"
            ,success:function(data){
                $("#d_Login").hide();
                $("#s_name").text(data);
                $("#d_Logout").show();
            }
        });
    }//end of Login()
    function Logout(){
        $("#d_Login").show();
        $("#d_Logout").hide();
    }//end of Logout()
</script>
</head>
<body>
<script type="text/javascript">
    $(document).ready(function(){
        $("#d_Logout").hide();

});
</script>
<center>
    <table width="900px" height="650px">
<!-- top.html 시작 -->
        <tr>
            <td width="900px" height="50px">
                <table width="100%" height="100%" border="1" borderColor="red">
                    <tr>
                        <td align="center">Ajax 수업</td>
                    </tr>
                </table>
            </td>
        </tr>
<!-- top.html 끝 -->
<!-- body.html 시작 -->
        <tr>
            <td width="900px" height="570px">
                <table>
                    <tr>
<!-- menu.html 시작 --> 
                        <td width="250px" height="570px">
                            <table width="100%" height="100%" border="1" borderColor="blue">
                                <tr>
                                    <td align="left" valign="top">
                                        <table border="1" borderColor="orange">
                                            <tr>
                                                <td height="20px">
<!--------------------------------------- 로그인 화면 시작 -------------------------------------->
                                                    <div id="d_Login">
                                                    <table>
                                                        <tr><td><input id="tb_id" class="easyui-textbox" prompt="ID" data-options="iconCls:'icon-man'" style="width:170px"></td></tr>
                                                        <tr><td><input id="pd_pw" class="easyui-passwordbox" prompt="Password" iconWidth="28" style="width:170px"></td></tr>
                                                        <tr><td><a id="btn" href="javascript:Login()" class="easyui-linkbutton" data-options="width:170">로그인</a></td></tr>
                                                    </table>
                                                    </div>
<!--------------------------------------- 로그인 화면 끝 ---------------------------------------->
<!--------------------------------------- 로그아웃 화면 시작 ------------------------------------>
                                                    <div id="d_Logout">
                                                    <table>
                                                        <tr><td><span id="s_name">Guest</span>님 환영합니다</td></tr>

                                                    </table>
                                                    </div>
<!--------------------------------------- 로그아웃 화면 끝 -------------------------------------->
                                                </td>
                                            </tr>

                                                <td height="20px">메뉴1</td>
                                            </tr>
                                            <tr>
                                                <td height="20px">메뉴2</td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
<!-- menu.html 끝 --> 

<!-- body.html 시작 -->
                        <td width="650px" height="570px">
