<!DOCTYPE html>
<html>
<!--
html - hyper text markup language의 약자 xxx.html, xxx.htm
태그를 사용해서 마크업 처리
인라인요소 - 자체크기를 갖지 않음 <img><a></a>
블럭요소 - 자체 크기를 갖음 - 따로 개행처리를 하지 않아도 줄 바꿈이 일어나지 않음.ex. <h1></h1>
head영역에는 CSS소스를 추가하거나 Javascript소스를 추가할 수 있다.
head영역에는 title태그를 사용할 수 있다.
브라우저의 역할
html 문서에 대한 인터프리터의 역할(통역)
태그는 출력하지 않고 내용부분만 내보냄.
특징
컴파일을 하지 않아요. -문법체크를 안해- 오타
런타임시에 모든게 결정
에러잡기 불편해
java언어보다는 완성도가 떨어진다.

태그는 열린태그와 닫힌 태그로 이루어짐.
태그는 중첩되게 사용 할 수 있다.
태크안에 속성을 정의하고 속성에 대응하는 값을 줄 수 있다.

태그 사용규칙
- 대소문자를 구분하지 않는다.
- 종료태그 사용시에는 반드시</태그이름>
- 태그안에는 띄어쓰기 금함.
- 시작태그와 종료태그 사이에는 중첩하여 태그를 사용가능
- 브라우저가 해석하지 못하는 태그는 무시되거나 에러발생\
- 내용추가
-->
<head>
<meta charset="utf-8">
<meta name="autor" content="김유신">
<meta name="date" content="2019-06-04">
<meta name="title" content="처음 보는 html">
<meta name="keyword" content="html,css,javascript">
<title>Insert title here</title>
</head>
<body>
<!-- 화면처리내용을 볼 수 있다. -->
html<br>
css<br>
javascript
<h1>처음 보는 html</h1>
문자열<!-- 태그이름은 없고 값이긴 하다. -->
<li><font color="red" size="16" face="궁서체">자꾸 오타 낼꺼에!!&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;열</font></li>
<hr>

&lt; - &gt; - &quot; - &amp;<br>

2)상대경로 - 현재 내가 있는 곳을 기준으로 경로를 쓴다. -->
</body>
</html>
