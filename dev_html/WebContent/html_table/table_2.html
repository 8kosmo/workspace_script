<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인화면</title>
<!--브라우저 mime type으로 판단함 생략가능-->
    <script type="text/javascript">
    var g_temp;//전역변수
    //자바스크립트에서 함수를 선언할 때 예약어 function
        function login(){
            alert("로그인 호출 성공.");
            //자바스크립트에서는 DOM트리에 있는 태그들을 모두 다 접근 가능함.
            var u_id;//지역변수
            var u_pw;
            //document는 모든 DOM트리의 최상위 객체
            //document가 가리키는 객체는 그 객체를 사용하는 페이지 자신을 의미(loginForm.html)
            //Sonata myCar = new Soneta(); var Sonata = new Function()
            //document는 W3 표준으로 정한 객체
            u_id = document.getElementById("m_name").value;
            u_id = document.getElementById("m_pos").value;
            alert(u_id+", "+u_pw);
            //submit함수가 호출 되면 그 때 서버로 전송이 됨(method속성:get방식)
            document.getElementById("f_login").submit();//전송
        }
    </script>
</head>
<body>
<!--폼태그 안에 있는 내용만 전송됨.-->
<form method="get" name="f_login" action="./LoginAction.html"><!--요청-->
    <table border="1" width="300" height="120px">
        <tr>
            <td align="center">로그인</td>
        </tr>
        <tr>
            <td>
           		 <table border="1" bordercolor="orange">
               		 <tr><!-- row 선언 -->
                  		  <td width="80px"><label>아이디</label></td><!-- colomn선언 -->
                  		  <td width="120px"><input type="text" id="m_name" size="10"></td>
                  		  <td align="center" width="100px" rowspan="2">
                          <button onclick="login()">로그인</button></td>
                	 </tr>
               		 <tr>
                        <td><label>비밀번호</label></td>
                        <td><input type="text" id="m_pos" size="10"></td>
                	 </tr>
           		 </table>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
