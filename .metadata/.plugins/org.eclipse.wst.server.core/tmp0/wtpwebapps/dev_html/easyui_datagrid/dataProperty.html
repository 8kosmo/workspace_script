<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Datagrid - data속성</title>
<link rel="stylesheet" type="text/css" href="/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="/themes/icon.css">
<link rel="stylesheet" type="text/css" href="/demo/demo.css">
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/jquery.easyui.min.js"></script>
</head>
<body>
<script>
    $(document).ready(function(){
/*
table태그에 jquery가 지원하는 $()를 활용하여 접근 할 수 있다. ex) $("#dg_test")
.오브젝트이름(); 기존 table태그에 추가적인 기능, 속성들을 부여가능. ex) .datagrid();
위 오브젝트가 소유하고 있는 속성, 메소드, 이벤트핸들러 들을 활용가능
테이블의 헤더영역도 태그가 아닌 스크립트로 처리가능.
*/
        $("#dg_test").datagrid({
            url:'deptvo.json',
            columns:[[
                    {field:'deptno',title:'부서번호',width:100},
                    {field:'dname',title:'부서이름',width:100}
                    ]]
            // ,data: [
		    //         {deptno:'10', dname:'영업부'},
		    //         {deptno:'20', dname:'총무부'},
            //         {deptno:'30', dname:'개발부'}
	        //        ]//url:'datagrid_data.json' 대신 data 값이 들어온 것이다.
        });//end of datagrid
    });//end of ready //script에서 table을 접근하기 위한 DOM 구성은 $(document).ready(function(){ });
</script>
<table id="dg_test"></table>
</body>
</html>
