<body onload="methodA()">
    <!-- document.write()역할,기능,왜? -->
        <script type="text/javascript">
        /* onload는 그 document(dom_attr.html)가 DOM구성 완료 했을 때 실행 */
            window.onload = function(){//익명함수
                var img = document.createElement("img");
                //객체에 속성 추가 setAttribute([속성-src],[값])
                img.setAttribute("src","../image/8.jpg");
                img.setAttribute("width",365);
                img.setAttribute("height",240);
                alert(img.getAttribute("width"));
                //body안에 노드를 추가
                document.body.appendChild(img);
            }
         </script>
인라인 요소->
<img src="XXX.jpg", width="365" height="240">
onload는 그 document(dom_attr.html)가 DOM구성 완료 했을 때 실행->
</body>
