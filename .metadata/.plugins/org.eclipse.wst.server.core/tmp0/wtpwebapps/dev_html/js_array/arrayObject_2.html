<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array객체가 제공하는 함수들...</title>
</head>
<body>
    <script>
        //선언과 동시에 초기화 함.
        var nums = new Array(0,1,2,3,4,5);
        var r1 = nums.pop();
        console.log("배열의 마지막 원소 자름 ",r1);
        nums.push(7,8);
        console.log(nums[7]);
    </script>
</body>
</html>
