<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <script>
        var days = new Array(7);
        days[0] = "일요일";
        days[1] = "월요일";
        days[2] = "화요일";
        days[3] = "수요일";
        days[4] = "목요일";
        days[5] = "금요일";
        days[6] = "토요일";
        for(var i=0;i<days.length;i++){
            document.write(days[i],"<br>")
        }
        document.write(days[1+2]);//day[3]수요일
    </script>
</head>
<body>
    <!-- 
        XXX.html문서는 서버에 요청을 하면 로컬PC(사용자)에 다운로드된다.
        브라우저가 해석-태그는 사라짐
        함수를 호출해서 그 안에 document를 사용하면 DOM트리를 다시 스캔
     -->

         document.write("저기");
