<!DOCTYPE html>
<!-- 
    자료형
    1)기본자료형 - 숫자, 문자열, 정규식, boolean
            특수형(null, undefined)
    2)참조자료형
        객체형, 배열형, 함수형
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
    //자바스크립트는 컴파일을 하지 않는다.
    //런타임에 타입이 결정된다.(대입되는 값으로 타입 결정)
    var i = 10;//int
    var j = 30;
    var str = "nice";//String
    document.write(i);
    document.write(j);
    document.write(i+20);
    document.write("<br>");
    document.write(i+"20"+"\n");
    document.write(1==1); //boolean
    var reg1 = "문자열 중에서 정규식이라는 문자열이 있나요?";
    var reg = /정규식/;
    var result = reg1.match(reg);
    document.write("<br>",result);
    </script>
