<!DOCTYPE html>
<!-- 
    자바스크립트 코드가 올 수 있는 위치는 어디에?
    1)script 태그 내부영역
        a)내부 영역 사용시 위치에 따라 차이가 있다or없다? 있다.
        why? 선언이 먼저 사용은 나중 - 순서대로 처리된다.(절차지향적)
    2)외부 스크립트
    3)이벤트 핸들러
    4)URL속성
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/myScript.js"></script>
<script type="text/javascript">

</script>
</head>
<body>
    <!-- <img ...>의 값의 script 위에 있어야 <script>적용을 받는다. -->
    <img name="img1" src="../imagies/8.jpg" width="1150px" height="1100px">
    <script type="text/javascript">
    //alert("자바스크립트 영역");
    //document가 참조하는 것은 position_1.html
    document.img1.width= 300; 
    document.img1.height= 150;
</script>
<!-- 값을 넘길 때 싱글 혹은 더블 쿼테이션 없이 값을 넘기면 변수 취급 -->
    <button onclick="login('test','123')">외부스크립트 테스트</button>
    <a href="javascript:login('haha','234')">URL속성에 사용가능</a>
</body>
</html>
