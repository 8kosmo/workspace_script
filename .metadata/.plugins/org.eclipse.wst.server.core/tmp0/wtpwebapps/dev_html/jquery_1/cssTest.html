<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jquery API를 활용하여 CSS적용하기</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
<style type="text/css">
        .high-light-0{
            background: yellow;
        }
        .high-light-1{
            background: yellowgreen;
        }
        .high-light-2{
            background: red;
        }
        .high-light-3{
            background: pink;
        }
        .high-light-4{
            background: brown;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        $(document).ready(function(){
/*
css : id는 #, class는 ., tag는 tagname
*/
            $('h1').each(function(index,item){
                $(this).addClass('high-light-'+index);
            });
        });
    </script>
        <h1>item - 0</h1>
        <h1>item - 1</h1>
        <h1>item - 2</h1>
        <h1>item - 3</h1>
        <h1>item - 4</h1>
</body>
</html>
