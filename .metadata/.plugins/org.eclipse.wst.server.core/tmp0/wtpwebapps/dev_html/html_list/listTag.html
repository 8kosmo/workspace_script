<!DOCTYPE html>
<!-- 
	페이지 이동할 때 사용되는 메뉴 네비게이션 메뉴라고 한다. 네비게이션 메뉴를 만들 때 목록태그를 사용한다.
 -->
<html>
<head>
<meta charset="UTF-8">
<title> 목록태그 </title>
<!-- head영역에 쓸 때 [변수,함수 선언] -->
</head>
<body>
	<style type="text/css">
	#ol_id>li{
		border:1px solid red;
		color: pink;
	}
	 li{
		 font-size:30px;
		 color:blue;
		 text-decoration: underline;
		 text-decoration-color: deeppink;
	 }
	 .h1_sel{
		 color:red;
	 }
	 #h1_id{
		 text-decoration: line-through;
	 }
	</style>
	<h1 class="h1_sel">ol tag</h1>
	<ol>
		<li >오라클</li>
		<li>Java</li>
		<li>HTML5</li>
	</ol>
	<h1 id="h1_id">ul tag</h1>
	<ul id="ul_id">
		<li>오라클</li>
		<li>Java</li>
			<ol id="ol_id">
				<li>변수</li>
				<li>제어문</li>
				<li>목차</li>
			</ol>
		<li>HTML5</li>
	</ul>
</body>
</html>
